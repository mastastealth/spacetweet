<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Who is Tweeting from Space?</title>
	<link href='http://fonts.googleapis.com/css?family=Economica:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="global.css">
	
	<!--[if lt IE 9]>
	<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
	<![endif]-->
</head>
<body>
	<h1>Who is Tweeting from Space</h1>
	
	<section>
		<div class="tweeter naut">
			<i>http://i.imgur.com/sM8yGbM.jpg</i>
			<a href="https://twitter.com/astro_luca">Luca Parmitano</a>
			<span>European Space Agency Astronaut</span>
		</div>

		<div class="tweeter naut">
			<i>http://i.imgur.com/MWdBJrM.jpg</i>
			<a href="https://twitter.com/AstroKarenN">Karen L. Nyberg</a>
			<span>NASA Astronaut</span>
		</div>

		<div class="tweeter">
			<i></i>
			<a href="https://twitter.com/ISS_Research">International Space Station</a>
			<span>Space Station</span>
		</div>
	</section>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
	<!-- Don't worry about this code below, it just makes some random squares for that background effect -->
	<script>
		var n = 0;
		var m = 0;
		var x = 0;

		while (n<80) {
		  n++;
		  var w = Math.floor((Math.random()*140)+1);
		  var h = Math.floor((Math.random()*300)+1);
		  
		  var sx = Math.floor((Math.random()*100)+1);
		  var sy = Math.floor((Math.random()*100)+1);
		  
		  var t = (Math.random()*10)+1;
		  
		  $('body').append('<div class="space" style="width:'+w+'px;height:'+h+'px;left:'+sx+'%;top:'+sy+'%;animation-duration:'+t+'s;"></div>');
		}

		while (m<80) {
		  m++;
		  var w = Math.floor((Math.random()*140)+1);
		  var h = Math.floor((Math.random()*300)+1);
		  
		  var sx = Math.floor((Math.random()*100)+1);
		  var sy = Math.floor((Math.random()*100)+1);
		  
		  var t = (Math.random()*10)+1;
		  
		  $('body').append('<div class="space purple" style="width:'+w+'px;height:'+h+'px;left:'+sx+'%;top:'+sy+'%;animation-duration:'+t+'s;"></div>');
		}
	</script>
</body>
</html>
